<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Interconnected circular elements -->
  <g>
    <!-- Red circle -->
    <circle cx="40" cy="60" r="25" fill="#FF4444" opacity="0.9"/>
    <!-- Yellow circle -->
    <circle cx="80" cy="40" r="20" fill="#FFD700" opacity="0.8"/>
    <!-- Blue circle -->
    <circle cx="70" cy="80" r="18" fill="#4169E1" opacity="0.8"/>
    <!-- Green circle -->
    <circle cx="105" cy="60" r="22" fill="#32CD32" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="40" y1="60" x2="80" y2="40" stroke="#666" stroke-width="2" opacity="0.3"/>
    <line x1="40" y1="60" x2="70" y2="80" stroke="#666" stroke-width="2" opacity="0.3"/>
    <line x1="80" y1="40" x2="105" y2="60" stroke="#666" stroke-width="2" opacity="0.3"/>
    <line x1="70" y1="80" x2="105" y2="60" stroke="#666" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- eBrecho text -->
  <g>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2D3748">
      eBrecho
    </text>
    <text x="150" y="68" font-family="Arial, sans-serif" font-size="12" fill="#718096">
      Marketplace para Brechós
    </text>
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="10" fill="#A0AEC0">
      Sustentabilidade • Economia Circular
    </text>
  </g>
</svg>